<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-3 ">
    <div id="contact-me" class="p-3">
        <h2 class="text-center">Contact</h2>
        <form action="">
  
          <!-- name here  -->
         <div class="mb-3">
            <label for="fullname" class="form-label">fullname: </label>
            <input type="text" id="fullname" name="fullname" class="form-control">
         </div>
  
         <!-- email here  -->
          <div class="mb-3">
            <label for="email" class="form-label">email: </label>
            <input type="email" id="email" name="email" class="form-control">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
  
          <!-- password here  -->
          <div class="mb-3">
            <label for="password" class="form-label">password: </label>
            <input type="password" id="password" name="password" class="form-control">
            <div id="passwordHelp" class="form-text">Must be 8-20 characters long.</div>
          </div>
  
         <!-- color selector here  -->
          <div class="mb-3">
              <label for="exampleColorInput" class="form-label">Color picker</label>
              <input type="color" class="form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
          </div>
  
          <!-- dropdown menu here  -->
          <div class="mb-3">
              <select class="form-select-sm" aria-label="department">
                 <option selected>CSE</option>
                 <option value="1">EEE</option>
                 <option value="2">LLB</option>
              </select>
          </div>
  
          <!-- checkbox here  -->
           <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                Accept terms and conditions
              </label>
            </div>
          </div>
  
  
          <!-- radio button  -->
           <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender">
              <label class="form-check-label" for="male">
                male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender">
              <label class="form-check-label" for="female">
                female
              </label>
            </div>
          </div>
  
  
          <!-- form-floating labels example; placeholder is required  -->
  
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
              </div>
  
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
          </div>
  
  
            <!-- form grid example  -->
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
  
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
